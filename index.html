<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Checkbox</title>
</head>
<body>
    <p>Переключатель движется не туда, выключаем свет</p>
    <div>
        <label>
            <input class="1" type="checkbox">
            <span class="check"></span>
        </label>
    </div>
    <p>Переключатель движется туда, выключаем свет</p>
    <div>
        <label>
            <input class="2" type="checkbox">
            <span class="check"></span>
        </label>
    </div>
    <p>Просто переключатель</p>
    <div>
        <label>
            <input id="3" type="checkbox">
            <span class="check"></span>
        </label>
    </div>
    <p>Как в Android</p>
    <div>
        <label>
            <input id="4" type="checkbox">
            <span class="check gray"></span>
        </label>
    </div>
</body>
</html>
